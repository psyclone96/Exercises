<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-2">Forms</h1>
        <form action="#nowhere">
    <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Name@gmail.com">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="your password here">
                 </div>
                 </div>

                 <div class="form-group ">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-row">
             <div class="form-group col-md-6  ">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-3 col-6">
                 <label for="state">State</label>
                <select class="form-control" name="state" id="state">
                    <option value="Ygn">Yangon</option>
                    <option value="Mdy">Mandalay</option>
                    <option value="Npt">Nay Pyi Taw</option>
                </select>
            </div>
                 <div class="form-group col-md-3 col-6 ">
                <label for="zip">Zip Code</label>
                <input type="number" class="form-control" id="zip" placeholder="">
            </div> 
            </div>
            <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customcheck1">
                <label for="customcheck1" class="custom-control-label">Sign Me Up</label>
            </div>
            </div>
            <button class="btn btn-success">Register</button>
        </form>
    </div>
</body>
</html>
